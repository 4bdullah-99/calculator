<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>

    <link href="index.css" rel="stylesheet" type="text/css"> 
</head>

<body>

    <div class="calculator">
        <input type="text" id="display" value="">

        <div >
            <input type="button" id="my-button" value="7" onclick=update(this.value)>
            <input type="button" id="my-button" value="8" onclick=update(this.value)>
            <input type="button" id="my-button" value="9" onclick=update(this.value)>
            <input type="button" id="my-button" value="/" onclick='operator (this.value)'>

            <input type="button"id="my-button" value="4" onclick= update(this.value)>
            <input type="button" id="my-button"value="6" onclick= update(this.value)>
            <input type="button"id="my-button" value="+" onclick='operator (this.value)' >

            <input type="button"id="my-button" value="1" onclick= update(this.value)>
            <input type="button"id="my-button" value="2" onclick= update(this.value)>
            <input type="button"id="my-button" value="3" onclick= update(this.value)>
            <input type="button"id="my-button" value="-" onclick= 'operator (this.value)'>

            <input type="button"id="my-button" value="5" onclick= update(this.value)>
            <input type="button"id="my-button" value="0" onclick= update(this.value)>
            <input type="button"id="my-button" value="." onclick= 'operator (this.value)'>
            <input type="button"id="my-button" value="=" onclick= 'calculate()'>
            <input type="button" id="my-button"value="C" onclick= "display.value = ''">
        </div>
    </div>

    <script src="index.js">
        
    </script>

</body>

</html>
